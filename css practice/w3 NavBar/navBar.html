<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> w3 NavBar </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-Bar">
    <div class="navBar-headings">
      <img class="navBar-img" src="imgs/W3Schools_logo.svg.png" alt="w3-logo">
      <ul class="navBar-ul">
        <li class="dropdown">
          <a class="drop-btn" href="#">  Tutorials  </a>
          <div class="navBar-dropcontent">
            <a href="#"> Html </a>
            <a href="#"> css </a>
            <a href="#"> Javascript </a>
          </div>
        </li>
        <li class="dropdown"> 
          <a class="drop-btn" href="#"> Exersices </a>
          <div class="navBar-dropcontent">
            <a href="#"> practice </a>
            <a href="#"> try yourself </a>
            <a href="#"> learning </a>
          </div>
        </li>
        <li class="dropdown"> 
          <a class="drop-btn" href="#"> Get Certified </a> 
          <div class="navBar-dropcontent">
            <a href="#"> with FrontEnd </a>
            <a href="#"> with BackEnd </a>
            <a href="#"> with FullStack </a>
          </div>
        </li>
        <li class="dropdown">
          <a class="drop-btn" href="#"> Services </a>
          <div class="navBar-dropcontent">
            <a href="#"> policy </a>
            <a href="#"> portfolois </a>
            <a href="#"> contact us </a>
          </div>
        </li>
      </ul>
    </div>
    <div class="navBar-icons">
      <div class="navBar-spaces">
        <div class="navBar-bootcamp">
            <img class="navBar-star" src="imgs/stars.jpg" alt="star bootcamp">
            <span class="navBar-text"> Bootcamps </span>
        </div>
        <div class="navBar-gifts">
            <img class="navBar-space" src="imgs/gift icon.jpg" alt="spaces icon">
            <span class="navBar-text"> Spaces </span>
        </div>
      </div>
      <div class="navBar-btns">
        <div class="btn-container">
          <button class="sign-btn"> Sign Up </button>
          <button class="login-btn">  Login </button>
        </div>
      </div>      
    </div>
  </div>
</body>
</html>
