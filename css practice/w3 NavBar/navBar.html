<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav-Bar">
    <div class="navBar-logo">
      <img class="navBar-img" src="imgs/W3Schools_logo.svg.png" alt="w3-logo">
    </div>
    <div class="navBar-links">
      <ul>
        <li class="dropdown"> 
          <a href="#" class="navBar-dropbtn"> Tutorials </a>
            <div class="navBar-dropcontent">
              <a href="#"> Html </a>
              <a href="#"> Css </a>
              <a href="#"> Javascript </a>
              <a href="#"> React </a>
            </div>
        </li>
        <li class="dropdown">  
          <a href="#" class="navBar-dropbtn"> Exercises </a> 
            <div class="navBar-dropcontent">
              <a href="#"> practice </a>
              <a href="#"> 2019 </a>
              <a href="#"> 2022 </a>
              <a href="#"> 2023 </a>
            </div>
        </li>
        <li class="dropdown"> 
          <a href="#" class="navBar-dropbtn"> Get Certified </a>
          <div class="navBar-dropcontent">
            <a href="#"> 2017 </a>
            <a href="#"> 2019 </a>
            <a href="#"> 2022 </a>
            <a href="#"> 2023 </a>
          </div>
        </li>
        <li class="dropdown"> 
          <a href="#" class="navBar-dropbtn"> Services </a>
          <div class="navBar-dropcontent">
            <a href="#"> privacy policy </a>
            <a href="#"> services </a>
            <a href="#"> portfolios </a>
          </div>
        </li>
      </ul>
    </div>
    <div class="navBar-icons">
      <div class="navBar-bootcamp">
        <img class="star-icon" src="imgs/stars.jpg" alt="bootcamp-logo">
        <span class="navBar-text"> Bootcamps </span>
      </div>
      <div class="navBar-spaces">
        <img class="space-icon" src="imgs/gift icon.jpg" alt="spaces gift icon">
        <span class="navBar-text"> Spaces </span>
      </div>
      <div class="navBar-btns">
          <button class="login-button"> Login </button>
          <button class="signup-button"> Sign Up </button>
      </div>
    </div>
  </div>
</body>
</html>
